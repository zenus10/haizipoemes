<p>只留下</p>
<p>河水</p>
<p>有一根桨</p>
<p>像黄狗守在我的船尾</p>
<p>船尾</p>
<p>月亮升了，升过婴儿头顶</p>
<p>做梦人</p>
<p>脚趾一动不动</p>
<p>踩出没人看见的足迹</p>
<p>做梦人脊背冒汗</p>
<p>而婴儿睡在母亲怀里</p>
<p>睡在一只大鞋里</p>
<p>我的鞋子更大</p>
<p>我睡在船尾</p>
<p>月亮升了</p>
<p>月亮打树，无风自动</p>
<p>生物潜入河流或身体</p>
<p>梦见人类，无风自动</p>
<hr>
<p>● 1985.7.12</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
