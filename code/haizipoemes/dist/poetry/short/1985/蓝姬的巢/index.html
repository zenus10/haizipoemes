<p>一共有两个人</p>
<p>蓝姬她是一张小圆脸</p>
<p>蓝姬的丈夫是一位卖高粱的皇帝</p>
<p>卖高粱的人民币</p>
<p>买来了一面小鼓</p>
<p>围着小巢敲击</p>
<p>鼓点声大</p>
<p>雨点声小</p>
<p>蓝姬如一只雪雁</p>
<p>今夜又栖</p>
<p>爱人的嘴唇</p>
<p>巢</p>
<p>如果我公开</p>
<p>我自己秘密的小巢</p>
<p>一定会有许多耳朵凑上来</p>
<p>散布消息</p>
<p>水中一对鱼夫妻</p>
<p>手捉手</p>
<p>走过桥洞去</p>
<p>挂巢之树</p>
<p>结梨三只……</p>
<p>蓝姬指着前后左右</p>
<p>十字星是自己的丈夫</p>
<hr>
<p>● 1985.5</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
