<p>兰州一带的新麦</p>
<p>熟了</p>
<p>在水面上</p>
<p>混了三十多年的父亲</p>
<p>回家来</p>
<p>坐着羊皮筏子</p>
<p>回家来了</p>
<p>有人背着粮食</p>
<p>夜里推门进来</p>
<p>油灯下</p>
<p>认清是三叔</p>
<p>老哥俩</p>
<p>一宵无言</p>
<p>只有水烟锅</p>
<p>咕噜咕噜</p>
<p>谁的心思也是</p>
<p>半尺厚的黄土</p>
<p>熟了麦子呀！</p>
<hr>
<p>● 1985.1.20</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
