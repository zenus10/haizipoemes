<p>夹住了我的蓝鞋子</p>
<p>我却是跳跃的</p>
<p>跳过榆钱儿</p>
<p>跳过鹅和麦子</p>
<p>一年跳过</p>
<p>十二间空屋子和一些花穗</p>
<p>从一口空气</p>
<p>跳进另一口空气</p>
<p>我是深刻的生命</p>
<p>我走过许多条路</p>
<p>我的袜子里装满了错误</p>
<p>日记本是红色的</p>
<p>是红色的流浪汉</p>
<p>脖子上写满了遗忘的姓名，跳吧</p>
<p>跳够了我就站住</p>
<p>站在山顶上沉默</p>
<p>沉默是山洞</p>
<p>沉默是山洞里一大桶黄金</p>
<p>沉默是因为爱情</p>
<hr>
<p>● 1984.12</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
