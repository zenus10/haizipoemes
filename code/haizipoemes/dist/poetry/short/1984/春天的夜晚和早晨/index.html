<p>我把古老的根</p>
<p>背到地里去</p>
<p>青蛙绿色的小腿月亮绿色的眼窝</p>
<p>还有一枚绿色的子弹壳，绿色的</p>
<p>在我脊背上</p>
<p>纷纷开花</p>
<p>早晨</p>
<p>我回到村里</p>
<p>轻轻敲门</p>
<p>一只饮水的蜜蜂</p>
<p>落在我的脖子上</p>
<p>她想</p>
<p>我可能是一口高出地面的水井</p>
<p>妈妈打开门</p>
<p>隔着水井</p>
<p>看见一排湿漉漉的树林</p>
<p>对着原野和她</p>
<p>整齐地跪下</p>
<p>妈妈——他们嚷着——</p>
<p>妈妈</p>
<hr>
<p>● 1984.10</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
