<p>穷苦的渔夫</p>
<p>肉疙瘩象一卷笨拙的绳索</p>
<p>在波浪上展开</p>
<p>想抓住远方</p>
<p>闪闪发亮的东西</p>
<p>其实那只是太阳的假笑</p>
<p>他抓住的只是几块会腐烂的木板：</p>
<p>房屋、船和棺材</p>
<p>成群游来鱼的脊背</p>
<p>无始无终</p>
