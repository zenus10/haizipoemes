<p>火的叫声微弱</p>
<p>山坡上牛羊拥挤</p>
<p>想起你使我眩晕</p>
<p>＊</p>
<p>英雄的猎人</p>
<p>拥着一家酒店</p>
<p>坐在白雪中</p>
<p>心中的黑夜寒冷</p>
<p>1988.2.10.　故乡</p>
<p>＊</p>
<p>在黑夜里为火写诗</p>
<p>在草原上为羊写诗</p>
<p>在北风中为南风写诗</p>
<p>在思念中为你写诗</p>
<hr>
<p>● 1988.8.15.　日喀则</p>
<p>＊</p>
<p>夜的中心幽暗</p>
<p>边缘发亮　寒冷</p>
<p>这是　火儿</p>
<p>照亮雪山和马</p>
<p>＊</p>
<p>大地薄弱</p>
<p>两端锋利</p>
<p>使中心幽暗</p>
<p>难以分辨</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
