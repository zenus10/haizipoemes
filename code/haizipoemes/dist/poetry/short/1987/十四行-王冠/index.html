<p>河流的少女</p>
<p>头发变成了树叶</p>
<p>两臂变成了树干</p>
<p>你既然不能做我的妻子</p>
<p>你一定要成为我的王冠</p>
<p>我将和人间的伟大诗人一同佩戴</p>
<p>用你美丽的叶子缠绕我的竖琴和箭袋</p>
<p>秋天的屋顶　时间的重量</p>
<p>秋天又苦又香</p>
<p>使石头开花　像一顶王冠</p>
<p>秋天的屋顶又苦又香</p>
<p>空中弥漫着一顶王冠</p>
<p>被劈开的月桂和扁桃的苦香</p>

<p>● 1987.8.19夜</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
