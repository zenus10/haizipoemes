<p>内心暴烈</p>
<p>麦粒在手上缠绕</p>
<p>麦粒　大地的裸露</p>
<p>大地的裸露　在家乡多孤独</p>
<p>坐在麦地上忘却粮仓　歉收或充盈的痛苦</p>
<p>谷仓深处倾吐一句真挚的诗　亲人的询问</p>
<p>幸福不是灯火</p>
<p>幸福不能照亮大地</p>
<p>大地遥远　清澈镌刻</p>
<p>痛苦</p>
<p>海水的光芒</p>
<p>映照在绿色粮仓上</p>
<p>鱼鲜撞动</p>
<p>沙漠之上的雪山</p>
<p>天空的刀刃</p>
<p>冰川　散开大片羽毛的光</p>
<p>大片的光　在河流上空　痛苦地飞翔</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
