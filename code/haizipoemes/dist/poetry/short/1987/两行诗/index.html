<li></li>
</ol>
<p>海水点亮我</p>
<p>垂死的头颅</p>
<ol start="2">
<li></li>
</ol>
<p>我是黄昏安放的灵床：车轮填满我耻辱的形象</p>
<p>落日染红的河水如阵阵鲜血涌来（86.87.88）</p>
<ol start="3">
<li></li>
</ol>
<p>起风了</p>
<p>太阳的音乐　太阳的马</p>
<ol start="4">
<li></li>
</ol>
<p>在远远被雪山围住的亲人中央</p>
<p>为他画一果实　画两只乳房</p>
<ol start="5">
<li></li>
</ol>
<p>疾病中的酒精</p>
<p>是一对黑眼睛</p>
<ol start="6">
<li></li>
</ol>
<p>妹妹瞎了　但她有六根手指</p>
<p>她被荷马抱在怀中</p>
<ol start="7">
<li></li>
</ol>
<p>寂静太喜爱</p>
<p>闪电中的猎人</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
