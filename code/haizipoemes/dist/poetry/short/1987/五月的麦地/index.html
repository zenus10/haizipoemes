<p>要在麦地里拥抱</p>
<p>东方，南方，北方和西方</p>
<p>麦地里的四兄弟，好兄弟</p>
<p>回顾往昔</p>
<p>背诵各自的诗歌</p>
<p>要在麦地里拥抱</p>
<p>有时我孤独一人坐下</p>
<p>在五月的麦地　梦想众兄弟</p>
<p>看到家乡的卵石滚满了河滩</p>
<p>黄昏常存弧形的天空</p>
<p>让大地上布满哀伤的村庄</p>
<p>有时我孤独一人坐在麦地里为众兄弟背诵中国诗歌</p>
<p>没有了眼睛也没有了嘴唇</p>
<hr>
<p>● 1987.5</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
