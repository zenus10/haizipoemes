<p>两个人，来到伦敦</p>
<p>一前一后，来到这个大雾弥漫的</p>
<p>岛国之城</p>
<p>一个宏伟的人，一个简洁的人</p>
<p>同样的革命和激进</p>
<p>同样的一生清贫</p>
<p>却带有同样一种摧毁性的笑容</p>
<p>内心虚无</p>
<p>内心贫困</p>
<p>在货币和语言中出卖一生</p>
<p>这还不是人类的一切啊！</p>
<p>石头，石头，卖了石头买石头</p>
<p>卖了石头换来石头</p>
<p>卖了石头还有石头</p>
