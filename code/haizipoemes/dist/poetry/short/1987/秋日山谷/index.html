<p>崇山峻岭大火熊熊</p>
<p>秋天宛若昨日的梦境</p>
<p>我们脱落的睫毛　在山谷变成火把</p>
<p>照亮百花凋零的山谷</p>
<p>把她们变幻无常的一生做成酒精</p>
<p>那是秋天的灯　凛然神采坐在远方</p>
<p>那是醉卧荒山野岭的我们……</p>
<p>……饱经四季的摧残</p>
<p>在山谷，我们的头颅在夜里变成明亮的灯盏和酒杯</p>
<p>相互照亮和祝福之后</p>
<p>此刻我们就要逃遁</p>
<hr>
<p>● 1987</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
