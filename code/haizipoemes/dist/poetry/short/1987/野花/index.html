<p>和平与情歌</p>
<p>的村庄</p>
<p>女儿的女儿</p>
<p>野花</p>
<p>中国丁香的少女！</p>
<p>在林中酣睡</p>
<p>长发似水</p>
<p>容貌美丽无比</p>
<p>你是囚禁在一颗褐色星球上孤独的情人！</p>
<p>野兽的琴</p>
<p>各色小鸟秘密的隐衷</p>
<p>大地彩色的屋顶</p>
<p>太小太美</p>
<p>如心</p>
<p>心啊</p>
<p>雨和幸福</p>
<p>的女儿</p>
<p>水滴爱你</p>
<p>伴侣爱你</p>
<p>我爱你</p>
<p>野花自己也爱你</p>
<hr>
<p>● 1987.10</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
