<p>但丁来到此时此地</p>
<p>自杀者各自逃离树枝</p>
<p>罪人在地狱</p>
<p>像荒山上嵌住的闪闪发光的钻石</p>
<p>感情只是陪伴我的小灯</p>
<p>时明时灭的地狱之门</p>
<p>树桠裂开，浅水灌耳</p>
<p>在香气的平原上</p>
<p>贝亚德丽丝</p>
<p>你站在另一头，低声唱歌</p>
<p>我的鳞片剥落</p>
<p>魂入肉体</p>
<p>巨大的灵找自由的河流</p>
<p>一些白色而善良</p>
<p>的草秸</p>
<p>里面埋葬野兽经常的抖动</p>
<p>贝亚德丽丝</p>
<p>的指引</p>
<p>卧室或劳动的市民的圣母</p>
<p>美丽阳光</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
