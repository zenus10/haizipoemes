<p>这青色麦地晚风吹拂</p>
<p>在这个时刻　我没有想到</p>
<p>五盏灯竟会同时亮起</p>
<p>青麦地像马的仪态　随风吹拂</p>
<p>五盏灯竟会一盏一盏地熄灭</p>
<p>往后　雨会下到深夜　下到清晨</p>
<p>天色微明</p>
<p>山梁上定会空无一人</p>
<p>不能携上路程</p>
<p>当众人齐集河畔　空声歌唱生活</p>
<p>我定会孤独返回空无一人的山峦</p>
<hr>
<p>● 1987.5.24</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
