<p>就像火走在柴中</p>
<p>雨鞋和羊和书一起塞进我的柜子</p>
<p>我自己被塞进像框，挂在故乡</p>
<p>那粘土和石头的房子，房子里用木生火</p>
<p>潮湿的木条上冒着烟</p>
<p>我把撕碎的诗稿和被雨打湿</p>
<p>改变了字迹的潮湿的书信</p>
<p>卷起来，这些灰色的信</p>
<p>我没有再读一遍</p>
<p>普希金将她们和拖鞋一起投进壁炉</p>
<p>我则把这些温暖的灰烬</p>
<p>把这些信塞进一双小雨鞋</p>
<p>让她们沉睡千年</p>
<p>梦见洪水和大雨</p>
<hr>
<p>● 1987.1.12达县</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
