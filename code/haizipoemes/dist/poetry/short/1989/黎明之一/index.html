<p>我的混沌的头颅</p>
<p>是从哪里来的</p>
<p>是从哪里来的运货马车，摇摇晃晃</p>
<p>不发一言，经过我的山冈</p>
<p>马车夫像上帝一样，全身肮脏</p>
<p>伏在自己的膝盖上</p>
<p>抱着鞭子睡去的马车夫啊</p>
<p>抬起你的头，马车夫</p>
<p>山冈上天空望不到边</p>
<p>山冈上天空这样明亮</p>
<p>我永远是这样绝望</p>
<p>永远是这样</p>
<hr>
<p>● 1989.2.21</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
