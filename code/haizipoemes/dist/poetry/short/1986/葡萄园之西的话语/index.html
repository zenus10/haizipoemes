<p>我感到</p>
<p>我被抬向一面贫穷而圣洁的雪地</p>
<p>我被种下，被一双双劳动的大手</p>
<p>仔仔细细地种</p>
<p>于是，我感到所罗门的帐幔被一阵南风掀开</p>
<p>所罗门的诗歌</p>
<p>一卷卷</p>
<p>滚下山腰</p>
<p>如同泉水</p>
<p>打在我脊背上</p>
<p>涧中黑而秀美的脸儿</p>
<p>在我的心中埋下。也好</p>
<p>我感到我被抬向一面贫穷而圣洁的雪地</p>
<p>你这女子中极美丽的，你是我的棺材，我是你的棺材</p>
<hr>
<p>● 1986.8.25</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
