"> <p>哭泣——一朵乌黑的火焰</p>
<p>我要把你接进我的屋子</p>
<p>屋顶上有两位天使拥抱在一起</p>
<p>哭泣——我是湖面上最后一只天鹅</p>
<p>黑色的天鹅像我黑色的头发在湖水中燃烧</p>
<p>用你这黑色肉体的谷仓带走我</p>
<p>哭泣——一朵乌黑的新娘</p>
<p>我要把你放在我的床上</p>
