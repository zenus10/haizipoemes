<p>我也看见了红豹子、绿豹子</p>
<p>当流水淙淙</p>
<p>八月的泉水</p>
<p>穿越了山冈</p>
<p>月亮是红豹子</p>
<p>树林是绿豹子</p>
<p>少女是你们俩</p>
<p>生下的花豹子</p>
<p>既使我是一个粗枝大叶的人</p>
<p>少女，树林中</p>
<p>你也藏不住了</p>
<p>八月的尾，树林绿，月亮红</p>
<p>不久我将看到树叶绿落了</p>
<p>栗树底下</p>
<p>脊背上挂着鹌鹑的人</p>
<p>少女，无论如何</p>
<p>粗枝大叶的人</p>
<p>看见你啦</p>
<hr>
<p>● 1986.8.20夜</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
