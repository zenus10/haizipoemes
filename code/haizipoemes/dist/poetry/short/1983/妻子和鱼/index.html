<p>就象水儿抱鱼</p>
<p>我一边伸出手去</p>
<p>试着摸到小雨水，并且嘴唇开花</p>
<p>而鱼是哑女人</p>
<p>睡在河水下面</p>
<p>常常在做梦中</p>
<p>独自一人死去</p>
<p>我看不见的水</p>
<p>痛苦新鲜的水</p>
<p>淹过手掌和鱼</p>
<p>流入我的嘴唇</p>
<p>水将合拢</p>
<p>爱我的妻子</p>
<p>小雨后失踪</p>
<p>水将合拢</p>
<p>没有人明白她水上</p>
<p>是妻子水下是鱼</p>
<p>或者水上是鱼</p>
<p>水下是妻子</p>
<p>离开妻子我</p>
<p>自己是一只</p>
<p>装满淡水的口袋</p>
<p>在陆地上行走</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
