<p>蓝色的手掌</p>
<p>睡满了沉船和岛屿</p>
<p>一对对桅杆</p>
<p>在风上相爱</p>
<p>或者分开</p>
<p>风吹起你的</p>
<p>头发</p>
<p>一张棕色的小网</p>
<p>撒满我的面颊</p>
<p>我一生也不想挣脱</p>
<p>或者如传说那样</p>
<p>我们就是最早的</p>
<p>两个人</p>
<p>住在遥远的阿拉伯山崖后面</p>
<p>苹果园里</p>
<p>蛇和阳光同时落入美丽的小河</p>
<p>你来了</p>
<p>一只绿色的月亮</p>
