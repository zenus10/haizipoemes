<p>我们全都背叛自己的故乡</p>
<p>我们会把幸福当成祖传的职业</p>
<p>放下手中痛苦的诗篇</p>
<p>今天的白浪真大！老乡们，他高过你们的粮仓</p>
<p>如果我中止诉说，如果我意外地忘却了你</p>
<p>把我自己的故乡抛在一边</p>
<p>我连自己都放弃　更不会回到秋收　农民的家中</p>
<p>在七月我总能突然回到荒凉</p>
<p>赶上最后一次</p>
<p>我戴上帽子　穿上泳装　安静地死亡</p>
<p>在七月我总能突然回到荒凉</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
