<p>他披满农妇之手</p>
<p>稻种前自</p>
<p>所有野兔的素囊</p>
<p>蛇翼，渔民之翼</p>
<p>桦皮裤子</p>
<p>桦皮船</p>
<p>鹿血养好了渔业月亮</p>
<p>蛇翼，采掘之翼</p>
<p>一杆根</p>
<p>一杆笛子</p>
<p>在牛脚下痛过，呜呜一片小雏</p>
<p>蛇翼，疾病之翼</p>
<p>八月之东水</p>
<p>是匹匹白布</p>
<p>人们拔木为棺</p>
<p>蛇翼，情郎之翼</p>
<p>风中采莲做张你的身子</p>
<p>一株泥丸，两叶手</p>
<p>男人是没有河流的河伯</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
