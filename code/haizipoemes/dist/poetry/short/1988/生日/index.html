<p>太阳的音乐　太阳的马</p>
<p>你坐在近处　坐在远方</p>
<p>像鱼群跟着渔夫　长出了乳房</p>
<p>葡萄牙村庄　长出了乳房</p>
<p>牧羊人的皮鞭　长出了乳房</p>
<p>当我们住在秋天</p>
<p>大地上刮起了秋风</p>
<p>秋天的雨　一阵又一阵</p>
<p>你坐在近处　坐在远方</p>
<p>那时我们多么寂寞</p>
<p>多么遥远啊？</p>
<p>而现在是生日</p>
<p>我电亮烛火点亮新娘的两只耳朵</p>
<p>其他的人和马的耳朵</p>
<p>竖在北方——那一夜的屋顶</p>
<hr>
<p>● 1988.5删</p> </div> </article> <!-- 右侧目录侧边栏（sticky 定位，始终占位） --> <aside class="toc-sidebar">  </aside> </div>  </div> <!-- 返回顶部按钮（定位在主容器内） --> <button class="back-to-top" aria-label="返回顶部" title="返回顶部"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"> <path d="M12 19V5M5 12l7-7 7 7"></path> </svg> </button> </div> </div>  </body> </html>
