<p>来到我的身边。</p>
<p>青海湖，绿色小公主</p>
<p>你曾是谁的故乡</p>
<p>你曾是谁的天堂？</p>
<p>当一只雪白的鸟</p>
<p>无法用翅膀带走</p>
<p>人类的小镇</p>
<p>——它留在肮脏的山梁。</p>
<p>和水相比　土地是多么肮脏而荒芜</p>
<p>绿色小公主抹去我的泪水，</p>
<p>说，你是年老的国土上</p>
<p>一位年轻的国王，老年皇帝会伏在你的肩头死去。</p>
<p>土地张开又合拢。</p>
<hr>
